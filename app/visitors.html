<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-16x16.icon">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-32x32.icon">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body class="body">
  <section class="user-info-section">
    <h2 class="user-info__title">Your information</h2>
    <div class="user-list">
      <div class="user-list__item">
        <span class="user-list__name">First Name</span>
        <span class="user-list__value user-list__value-firstName"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">Last Name</span>
        <span class="user-list__value user-list__value-lastName"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">Birth date</span>
        <span class="user-list__value user-list__value-birthDate"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">City</span>
        <span class="user-list__value user-list__value-city"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">Street</span>
        <span class="user-list__value user-list__value-street"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">House</span>
        <span class="user-list__value user-list__value-house"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">Sex</span>
        <span class="user-list__value user-list__value-sex"></span>
      </div>
      <div class="user-list__item">
        <span class="user-list__name">Email</span>
        <span class="user-list__value user-list__value-email"></span>
      </div>
    </div>
    <div class="children">
      <div class="children__title">Erfasste Kinder:</div>
      <table class="table table-striped children-table">
        <thead>
        <tr>
          <td>Vorname</td>
          <td>Nachname</td>
          <td>Alter</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <a href="#" class="btn-add">Sie können Informationen über den Besucher hinzufügen</a>
    <div class="visitors-wrapper"></div>
  </section>

  <div class="visitors-answer">
    <div class="visitors-answer__message">
      <img src="img/check.png" alt="check">
      Die Nachricht wurde an Ihre E-Mail gesendet.
    </div>
  </div>

  <div class="age-answer">
    <div class="age-answer__message">
      <img src="img/check.png" alt="check">
      Age < 14
    </div>
  </div>

  <script src="js/libs.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
